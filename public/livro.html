<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Livro</title>
</head>
<body>
  <h1>Cadastro de Livro</h1>
  <form id="livro-form">
    <label for="titulo">Título:</label><br />
    <input type="text" id="titulo" name="titulo" required /><br /><br />

    <label for="autor">Autor:</label><br />
    <input type="text" id="autor" name="autor" required /><br /><br />

    <label for="genero">Gênero:</label><br />
    <input type="text" id="genero" name="genero" /><br /><br />

    <label for="anoPublicacao">Ano de Publicação:</label><br />
    <input type="number" id="anoPublicacao" name="anoPublicacao" /><br /><br />

    <label for="status">Status:</label><br />
    <select id="status" name="status">
      <option value="Quero Ler">Quero Ler</option>
      <option value="Lendo">Lendo</option>
      <option value="Lido">Lido</option>
    </select><br /><br />

    <label for="userId">ID do Usuário:</label><br />
    <input type="number" id="userId" name="userId" required /><br /><br />

    <button type="submit">Cadastrar Livro</button>
  </form>

  <script>
    document.getElementById('livro-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const titulo = e.target.titulo.value;
      const autor = e.target.autor.value;
      const genero = e.target.genero.value;
      const anoPublicacao = e.target.anoPublicacao.value;
      const status = e.target.status.value;
      const userId = e.target.userId.value;

      try {
        const res = await fetch('/api/livros/livro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ titulo, autor, genero, anoPublicacao, status, userId }),
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.mensagem || 'Erro ao cadastrar o livro');
          return;
        }

        alert('Livro cadastrado com sucesso!');
        e.target.reset();
      } catch (err) {
        alert('Erro de conexão com o servidor.');
      }
    });
  </script>
</body>
</html>
